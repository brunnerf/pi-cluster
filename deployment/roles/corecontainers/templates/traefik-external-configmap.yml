apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik-conf-external
  namespace: kube-system
data:
  traefik.toml: |
    defaultEntryPoints = ["http","https"]
    debug = false
    logLevel = "INFO"
    #Config to redirect http to https
    [entryPoints]
      [entryPoints.http]
        address = ":80"
        compress = true
        [entryPoints.http.redirect]
        entryPoint = "https"
      [entryPoints.https]
        address = ":443"
        compress = true
        [entryPoints.https.tls]
    [api]
      [api.statistics]
        recentErrors = 10
    [kubernetes]
      # Only create ingresses where the object has traffic-type: external label
      labelselector = "traffic-type=external"
    [metrics]
      [metrics.prometheus]
      buckets=[0.1,0.3,1.2,5.0]
      entryPoint = "traefik"
    [ping]
      entryPoint = "http"

    [accessLog]
    [consul]
      # endpoint = "kreis3-consul-server:8500"
      watch = true
      prefix = "traefik-external"
    [acme]
      email = "brunner_felix@bluewin.ch"
      storage = "traefik-external/acme/account"
      acmeLogging = true
      entryPoint = "https"
      OnHostRule = true
      # caServer = "https://acme-staging-v02.api.letsencrypt.org/directory"
      [acme.dnsChallenge]
        provider = "cloudflare" # DNS Provider name (cloudflare, OVH, gandi...)
        delayBeforeCheck = 0
    [[acme.domains]]
      main = "*.kube.kreis3.com"
      sans = ["kube.kreis3.com"]
    [[acme.domains]]
      main = "kreis3.com"
