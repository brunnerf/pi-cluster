- name: Create dir /etc/kubernetes/apps/dashboard
  file: path=/etc/kubernetes/apps/dashboard state=directory mode=0775

- name: dashboard | copy role config
  template: src=cube-role.yml dest=/etc/kubernetes/apps/dashboard

- name: dashboard | copy config
  template: src=dashboard.yml dest=/etc/kubernetes/apps/dashboard

- name: kubectl | apply tls disabled dashboard version
  become_user: pi
  command: kubectl apply -f /etc/kubernetes/apps/dashboard/cube-role.yml

- name: kubectl | load dashboard
  become_user: pi
  command: kubectl create -f /etc/kubernetes/apps/dashboard/dashboard.yml
